<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pokaż Kod QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
            padding: 24px;
            box-sizing: border-box;
            position: relative;
        }
        html, body {
  overflow-y: hidden; /* This stops all vertical scrolling */
  overscroll-behavior: none; /* This prevents the bounce effect */
  height: 100%;
  width: 100%;
}
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-decoration: none;
            color: #000;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
        .main_title {
            font-size: 40px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }
        .description {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 24px;
        }
        .qr_view {
            padding: 24px;
            background-color: #fff;
            border-radius: 12px;
            max-width: 380px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .qr_view:hover {
            transform: translateY(-5px);
        }
        #qrcode {
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .code_number {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 6px;
            color: #000;
            margin-top: 5px;
            margin-bottom: 2px;
        }
        .timer_bar {
            width: 90%;
            height: 6px;
            background-color: #ecf0f1;
            margin: 20px auto 10px;
            border-radius: 3px;
        }
        #time-bar {
            height: 100%;
            background-color: #3498db;
            width: 100%;
            transition: width 1s linear;
            border-radius: 3px;
        }
        .expires_text {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
        }
        .icon-box {
            width: 100%;
            max-width: 400px;
            height: 60px;
            background-color: #fff;
            border-radius: 12px;
            margin-top: 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }
        .logo-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon-box img {
            width: 40px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .icon-box img:hover {
            transform: scale(1.1);
        }
        .logos_text {
            font-size: 11px;
            color: #555;
            margin: 5px 0 0;
            text-align: center;
            line-height: 1.2;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<a href="javascript:history.back()" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
    </svg>
</a>

<p class="main_title">Pokaż kod QR osobie, której dokument sprawdzasz</p>
<p class="description">Gdy ta osoba zeskanuje lub przepisze kod, zobaczysz jej dane na swoim telefonie</p>

<div class="qr_view">
    <div id="qrcode"></div>
    <p class="code_number" id="code-number"></p>

    <div class="timer_bar">
        <div id="time-bar"></div>
    </div>
    <p class="expires_text" id="expires-text"></p>
</div>

<div class="icon-box">
    <div class="logo-group">
        <img src="https://i.imgur.com/1XtqkbK.gif" alt="Flaga Polski">
        <p class="logos_text">Rzeczpospolita <br>Polska</p>
    </div>
    <img src="https://i.imgur.com/PF3ac4i.gif" alt="Godło Polski">
</div>

<script>
    function generateAndDisplayQRCode() {
        const qrcodeDiv = document.getElementById('qrcode');
        if (qrcodeDiv) {
            qrcodeDiv.innerHTML = '';
        }

        const codeNumber = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('code-number').textContent = codeNumber;
        
        new QRCode(qrcodeDiv, {
            text: codeNumber.toString(),
            width: 280,
            height: 280,
        });

        let timeLeft = 180;
        const timeBar = document.getElementById('time-bar');
        const expiresText = document.getElementById('expires-text');
        
        const timer = setInterval(() => {
            timeLeft--;
            timeBar.style.width = (timeLeft / 180) * 100 + '%';
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
            
            expiresText.innerHTML = `Kod wygaśnie za: <strong>${minutes} min ${formattedSeconds} sek</strong>.`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                expiresText.innerHTML = 'Kod wygasł.';
                timeBar.style.width = '0%';
            }
        }, 1000);
    }

    generateAndDisplayQRCode();
</script>

</body>
</html>
