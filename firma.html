<!DOCTYPE html>
<html lang="pl">
<head>
  <script type="module" src="assets/auth-check.js"></script>
  <meta charset="UTF-8">
  <style>
    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  color: #111;
}

.navbar {
  display: flex;
  align-items: center;
  padding: 16px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  font-size: 17px;
}

.navbar a {
  color: #007aff;
  text-decoration: none;
  margin-right: 16px;
}

.navbar span {
  font-weight: 500;
}

.icon-container {
  display: flex;
  justify-content: center;
  margin: 30px 0 10px;
}

.icon {
  background-color: #dfe8f6;
  border-radius: 50%;
  padding: 16px;
  font-size: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #3a5aa7;
  width: 64px;
  height: 64px;
}

.icon img {
  width: 28px;
  height: 28px;
}

h1 {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  margin: 0 20px 25px;
  line-height: 1.3;
}

.card {
  background: #fff;
  margin: 0 16px;
  border-radius: 15px;
  padding: 18px 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.row {
  margin-bottom: 18px;
}

.label {
  font-size: 13px;
  color: #555;
  margin-bottom: 6px;
  display: block;
}

.value {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
  flex-wrap: wrap;
  word-break: break-word;
}

.value button {
  background: #e0edff;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  color: #007aff;
  font-size: 14px;
  cursor: pointer;
  margin-top: 6px;
}

.status {
  font-weight: 600;
  color: #1e7e34;
  display: flex;
  align-items: center;
  font-size: 15px;
}

.dot {
  width: 10px;
  height: 10px;
  background: #7e1e1e;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma</title>
  <link rel="stylesheet" href="assets/firma.css">
</head>
<body>

<div class="navbar">
  <a href="#" onclick="sendTo('home')">← Wróć</a>
  <span>Firma</span>
</div>

<div class="icon">
  <img src="images/7EIfFr4.png" alt="ikona">
</div>

<h1>-<br>-</h1>

<div class="card">

  <div class="row">
    <div class="label">Status</div>
    <div class="value status">
      <span class="dot"></span> Nieaktywna
    </div>
  </div>

  <div class="row">
    <div class="label">Pełna nazwa działalności gospodarczej</div>
    <div class="value">
      <span id="fullname">-</span>
      <button onclick="copyText('fullname')">Kopiuj</button>
    </div>
  </div>

  <div class="row">
    <div class="label">NIP</div>
    <div class="value">
      <span id="nip">-</span>
      <button onclick="copyText('nip')">Kopiuj</button>
    </div>
  </div>

  <div class="row">
    <div class="label">REGON</div>
    <div class="value">
      <span id="regon">-</span>
      <button onclick="copyText('regon')">Kopiuj</button>
    </div>
  </div>

  <div class="row">
    <div class="label">Stałe miejsce działalności gospodarczej</div>
    <div class="value">
      <span id="address">-</span>
      <button onclick="copyText('address')">Kopiuj</button>
    </div>
  </div>

</div>

<script src="assets/firma.js"></script>
<script src="assets/bar.js"></script>
<script>
  fetch('/api/antidebug.js')
    .then(res => res.text())
    .then(code => {
      const s = document.createElement('script');
      s.textContent = code;
      document.body.appendChild(s);
    });
</script>
</body>
</html>
